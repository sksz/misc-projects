    <main>

        <h1 class="text-left">Contact Me</h1>

        <h4 class="text-left text-secondary">Send me feedback or a simple message, by simply filling the form below.
            Please don't send me any profanities or weird stuff, thanks!</h4>

        <form>
            <fieldset>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Message category:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Job / Industry Related</option>
                        <option>Help needed / Questions</option>
                        <option>Tips / Recommendations</option>
                        <option>Hobby related</option>
                        <option>Random</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your Message:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-secondary">Submit</button>
            </fieldset>
        </form>
    </main>
